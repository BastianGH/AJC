<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Fetch API Posts</h1>
    </header>
    <div id="LD">
      <span id="loader" class="loader"></span>
    </div>
    <main id="post-container"></main>
    <div id="post-template" class="post">
      <div class="title-div">
        <h2 prop="title" class="title"></h2>
        <span prop="author" class="title-author" id=""></span>
      </div>
      <p prop="body" class="body"></p>
      <div prop="LikeDiv" class="like-div">
        <span prop="Likes">Likes : </span>
        <span prop="Dislikes">Dislikes : </span>
      </div>
      <div class="views">
        <span prop="views">Views : </span>
      </div>
      <div prop="tags" class="tags"></div>
    </div>
  </body>
</html>
