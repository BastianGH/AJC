<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <title>Intro WS - Exo</title>
  </head>
  <body>
    <header class="bg-primary px-5 py-3">
      <h1>Intro WS - Exo</h1>
    </header>
    <main class="bg-light px-5 py-3">
      <select name="" id="genreMenu" class="mb-5"></select>
      <form
        action=""
        id="genreForm"
        onsubmit="addGenre(event)"
        class="d-flex flex-column gap-3"
      >
        <label for="genre" class="col-sm-4">Entrez un nouveau genre</label>
        <input
          type="text"
          placeholder="Synthwave"
          class="col-sm-4"
          prop="genre"
        />
        <input
          type="submit"
          value="Soumettre un nouveau genre"
          class="col-sm-4"
        />
      </form>
      <div id="result" class="col-sm-4 mt-4 px-2 py-4"></div>
    </main>
  </body>
</html>
