<div class="container">
  <div class="row" *ngIf="isLoad">
    <div class="col">
      <img
        *ngIf="!backup"
        [src]="'https://image.tmdb.org/t/p/w500/' + film.poster_path"
        alt="Image du film"
      />
      <img
        *ngIf="backup"
        [src]="this.backup"
        alt="no image found"
        class="rounded-top-3"
      />
    </div>
    <div class="col">
      <h2>{{ film.title }}</h2>
      <p>{{ film.overview }}</p>

      <div class="d-flex flex-column gap-4 pt-5">
        <div class="d-flex gap-2">
          <div
            *ngFor="let genre of film.genres"
            class="border border-secondary rounded-1 px-3 py-2 tag"
          >
            {{ genre.name }}
          </div>
        </div>
        <span class="vote d-flex gap-3">
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-yellow-400"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Rating star</title>
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            ></path>
          </svg>
          <span class="d-flex gap-2 align-items-center">
            <span>{{ film.vote_average }}</span>
            <span class="dot"></span>
            <span>{{ film.vote_count }} reviews</span>
          </span>
        </span>
        <span class="item"
          ><strong>Runtime:</strong> {{ film.runtime }} min.</span
        >
        <span class="item"><strong>Budget:</strong> {{ film.budget }} €</span>
        <span class="item"><strong>Revenue:</strong> {{ film.revenue }} €</span>
        <span class="item"
          ><strong>Release Date:</strong> {{ film.release_date }}
        </span>
        <span class="item"
          ><strong>IMDB Code:</strong> {{ film.imdb_id }}
        </span>
      </div>
    </div>
  </div>
  <div *ngIf="!isLoad" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
